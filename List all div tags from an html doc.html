<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>List All Div Tags From An Html Doc</title>
</head>

<body>
    <div>
        <p>A p element in div</p>
        <p>Another p element in div</p>
        <p>A third p element in div</p>
    </div>
    <p>Click the button to find out how many p elements there are inside the div element</p>
    <div>
        <p>A third p element in div</p>
    </div>
    <button type="button" onclick="myFunction()">Click Me</button>
    <p id="demo"></p>
</body>
<script type="text/javascript">
function myFunction() {
    var x = document.getElementsByTagName('div')
    var y = document.getElementById('demo');
    y.innerHTML = x.length;
    for (var i = 0; i < x.length; i++) {
        x[i].style.color = 'red';


    }

}
</script>

</html>
