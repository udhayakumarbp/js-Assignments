<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Get the count of rows in a table.</title>
    <style type="text/css">
    table, th, td{
    		border:2px solid black;
    		margin: 5px;
    		padding: 5px;
    		text-align: center;
    		border-collapse: collapse;

    	}
        /*.color {
            color : red;
        }*/

    
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Emp NAme</th>
            <th>Country</th>
            <th>Age</th>
            <th>Exp</th>
            <th>State</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Prakash</td>
            <td>India</td>
            <td>25</td>
            <td>2</td>
            <td>Tamilnadu</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>Siva</td>
            <td>India</td>
            <td>22</td>
            <td>1</td>
            <td>Tamilnadu</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Murali</td>
            <td>India</td>
            <td>26</td>
            <td>3</td>
            <td>Tamilnadu</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>sasi</td>
            <td>India</td>
            <td>26</td>
            <td>4</td>
            <td>Tamilnadu</td>
            <td>50000</td>
        </tr>
    </table>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Click Me</button>
</body>
<script type="text/javascript">
function myFunction() {
    var x = document.getElementsByTagName('tr')
    var y = document.getElementById('demo');
    y.innerHTML = x.length;
    for (var i = 0; i < x.length; i++) {
        x[i].style.color = 'blue';


    }

}
</script>

</html>
