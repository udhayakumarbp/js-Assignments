<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3rd Child From a Div Tag Id</title>
    <style type="text/css">
    div {
        border: 2px solid red;
        margin: 5px;
        padding-left: 10px;
    }
    </style>
</head>

<body>
    <p>Click The Button Background Color</p>
    <div id="demo">
        <p>Prakashp</p>
        <p>Siva</p>
        <p>Murail</p>
        <p>Sasi</p>
    </div>
    <button onclick="myFunction()">Click Me</button>
</body>
<script type="text/javascript">
function myFunction() {

    var a = document.getElementById("demo").children;
    a[2].style.backgroundColor = 'blue';
}
</script>

</html>
