<!DOCTYPE html>
<html>
<head>
	<title>Find all characters from even indices from a String</title>
</head>
<body>

<p id="demo"></p>


</body>
<script type="text/javascript">
	var a = 'Prakash'
	for (let i=0; i<a.length; i++){
		var z = i % 2;
		if (z === 0) {
			var even = a.charAt(i);
			console.log("even : -" + even);
		}
		else {
			var odd = a.charAt(i);
			
		console.log("odd : -" + odd);
		}

	}
</script>
